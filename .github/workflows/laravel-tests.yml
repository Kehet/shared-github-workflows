name: Run tests

on:
  workflow_call:
    inputs:
      php-version:
        description: 'PHP version to use'
        required: false
        type: string
        default: '8.3'
      php-extensions:
        description: 'PHP extensions to install'
        required: false
        type: string
        default: 'dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_mysql, bcmath, soap, intl, gd, exif, iconv'
      mysql-version:
        description: 'MySQL version to use'
        required: false
        type: string
        default: '8.0'
      mysql-database:
        description: 'MySQL database name'
        required: false
        type: string
        default: 'testing'
      mysql-user:
        description: 'MySQL username'
        required: false
        type: string
        default: 'testing'
      mysql-password:
        description: 'MySQL password'
        required: false
        type: string
        default: 'password'
      mysql-root-password:
        description: 'MySQL root password'
        required: false
        type: string
        default: 'password'
      env-file:
        description: 'Environment file to copy'
        required: false
        type: string
        default: '.env.ci'
      composer-install-options:
        description: 'Options for composer install command'
        required: false
        type: string
        default: '-n --prefer-dist'
      run-migrations:
        description: 'Whether to run migrations'
        required: false
        type: boolean
        default: true
      test-command:
        description: 'Command to run tests'
        required: false
        type: string
        default: 'php artisan test'


permissions:
  contents: read

jobs:
  tests:
    name: Run tests
    runs-on: ubuntu-latest

    services:
      mysql-service:
        image: mysql:${{ inputs.mysql-version }}
        env:
          MYSQL_ROOT_HOST: '%'
          MYSQL_ROOT_PASSWORD: ${{ inputs.mysql-root-password }}
          MYSQL_DATABASE: ${{ inputs.mysql-database }}
          MYSQL_USER: ${{ inputs.mysql-user }}
          MYSQL_PASSWORD: ${{ inputs.mysql-password }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ inputs.php-version }}
          extensions: ${{ inputs.php-extensions }}
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-

      - name: Run composer install
        run: composer install ${{ inputs.composer-install-options }}

      - name: Prepare Laravel Application
        run: |
          cp ${{ inputs.env-file }} .env
          php artisan key:generate
          ${{ inputs.run-migrations && 'php artisan migrate' || 'echo "Skipping migrations"' }}

      - name: Run tests
        run: ${{ inputs.test-command }}
